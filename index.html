<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Servo Testing</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            var socket = io();
            socket.on('servo data update', function (servoID, servoTemp, servoPos, servoVolts) {
                $('#servoID').text(servoID);
                $('#servoTemp').text(servoTemp);
                $('#servoPos').text(servoPos);
                $('#servoVolts').text(servoVolts);

            });
        });
    </script>
</head>

<body>
    <div class="container">
        <ul class="list-unstyled">
            <li> Servo ID: <span id="servoID">no data yet</span></li>
            <li> Servo Temperature: <span id="servoTemp">no data yet</span></li>
            <li> Servo Position: <span id="servoPos">no data yet</span></li>
            <li> Servo Voltage: <span id="servoVolts">no data yet</span></li>
        </ul>
    </div>
    <div class="container">
        <button type="button" class="btn btn-primary">Primary</button>
    </div>
</body>

</html>
